<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Etch-a-Sketch</h3>
        <div id="grid"></div>
        <div class="bottom-bar">
            <label for="mode">Mode:</label>
            <select id="sketchmode" class="dropdown-menu" name="mode">
                <option value="normal">Normal</option>
                <option value="grayscale">Grayscale</option>
                <option value="rainbow">Rainbow</option>
            </select>
            <label for="color">Color:</label>
            <input id="sketchcolor" type="color" name="color" value="#f1f1f1">
            <button class="btn" style="float: right;" onclick="resize()">Resize</button>
        </div>
    </div>
    <script src="etchasketch.js"></script>
</body>
</html>
