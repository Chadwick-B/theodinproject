<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <input type="checkbox" class="toggler">
    <div class="menu-wrap">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <ul id="project-list">
                <li><h1>Projects</h1></li>
                <li><a href="javascript:void(0);">Example Project</a></li>
            </ul>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="project">
                <div>
                    <h1 id="project-title">[Project Title]</h1>
                    <button id="new-project" class="btn" type="button">New Project</button>
                    <button id="new-task" class="btn" type="button">New Task</button>
                </div>
                <div><ul id="task-list" class="task-list"></ul></div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
