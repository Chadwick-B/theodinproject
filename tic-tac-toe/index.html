<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tic Tac Toe</h2>
        <table id="tictactoe" class="board">
            <tr>
                <td data-cell=0></td>
                <td data-cell=1></td>
                <td data-cell=2></td>
            </tr>
            <tr>
                <td data-cell=3></td>
                <td data-cell=4></td>
                <td data-cell=5></td>
            </tr>
            <tr>
                <td data-cell=6></td>
                <td data-cell=7></td>
                <td data-cell=8></td>
            </tr>
        </table>
        <div id="result" style="display: none;"></div>
    </div>
    <script type="module" src="./js/App.js"></script>
</body>
</html>
